syntax = "proto3";

package auth;

option go_package = "urin.sso.v1;ssov1";

// только 1 из 3х компонентов
service Auth{
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest{
  string email = 1; // емаил для регистрации
  string password = 2; // пароль для регистрации
}

message RegisterResponse{
  string user_id = 1;
}

message LoginRequest{
  string email = 1; // емаил для регистрации
  string password = 2; // пароль для регистрации
  int32 app_id = 3; // в какой именно сервис хочет залогиниться
}

message LoginResponse{
  string token = 1; // токен для входа
}

message IsAdminRequest{
  string user_id = 1;
}

message IsAdminResponse{
  bool is_admin = 1; // да - админ, нет - никто
}